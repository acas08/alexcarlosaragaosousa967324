spring.application.name=acervo

server.port=8080
server.servlet.context-path =/acervo

spring.datasource.url=jdbc:postgresql://localhost:5432/acervo
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

# Flyway (padrão: classpath:db/migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=false

# Logs úteis para enxergar execução
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.autoconfigure.flyway=INFO

# Integração Argus (regionais da Policia Civil)
integracoes.argus.base-url=https://integrador-argus-api.geia.vip/v1/regionais

# MinIO
minio.internal-url=http://minio:9000
minio.public-url=http://host.docker.internal:9000
minio.user=${MINIO_USER}
minio.password=${MINIO_PASSWORD}
minio.bucket=acervo-albuns
minio.presigned.expiry-seconds=1800

login.user=${LOGIN_USER}
login.password=${LOGIN_PASSWORD}
jwt.secret=${JWT_SECRET}
jwt.issuer=acervo-musical
jwt.expiration-seconds=300
jwt.refresh-expiration-seconds=604800

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

probes.enabled=true
# Liveness e readiness
management.endpoint.health.group.liveness.include=ping
management.endpoint.health.group.readiness.include=db,minio,argus

